<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Fiktiv Høgskole - administrasjon</title>
</head>
<body>
    <header>
        <h1>Fiktiv Høgskole - Ansatt register</h1>
    </header>
    <main>
        <form class="addUser">
            <h2>Legg til ansatt</h2>
            <label for="fornavn">Fornavn:</label>
            <input type="text" name="fornavn" id="fornavn" required>
            
            <label for="etternavn">Etternavn:</label>
            <input type="text" name="etternavn" id="etternavn" required>
            
            <label for="epost">E-post:</label>
            <input type="email" name="email" id="epost" required>
            
            <label for="kontor">Kontor:</label>
                <input type="text" name="kontor" id="kontor" required>
            
            <label for="rolelist">Stilling:</label>
            <select id="rolelist">
                <option value="">Velg stilling</option>
            </select>

            <label for="kurs">Kursansvar:</label>
            <input type="text" placeholder="Komma(,) for separering" id="kurs">
            
            <button class="admin-btn" id="addemp">Legg til ansatt</button>
        </form>
        <section>
            <h2>Ansatte</h2>
            <div id="staff-list" class="staff-container"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="../oppgave1/actions.js"></script>
</body>
</html>
