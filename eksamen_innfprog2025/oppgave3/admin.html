<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Fiktiv Høgskole - administrasjon</title>
</head>
<body>
    <header>
        <h1>Fiktiv Høgskole - Ansatt register</h1>
    </header>
    <main>
        <section>
            <form class="addUser">
                <h2>Legg til ansatt</h2>
                <label for="fornavn">Fornavn:</label>
                <input type="text" name="fornavn" id="fornavn" placeholder="Fornavn" required>
                
                <label for="etternavn">Etternavn:</label>
                <input type="text" name="etternavn" id="etternavn" placeholder="Etternavn" required>
                
                <label for="epost">E-post:</label>
                <input type="email" name="email" id="epost" placeholder="fornavn.etternavn@prog.no" required>
                
                <label for="kontor">Kontor:</label>
                    <input type="text" name="kontor" id="kontor" placeholder="X-000" required>
                
                <label for="role-list">Stilling:</label>
                <select id="rolelist">
                    <option value="">Velg stilling</option>
                </select>

                <label for="kurs">Kursansvar:</label>
                <input type="text" placeholder="Komma(,) for separering" id="kurs">
                
                <button class="btn" id="addemp" type="submit">Legg til ansatt</button>
            </form>
        </section>
        <section>
            <h2>Ansatte</h2>
            <section id="staff-list" class="staff-show"></section>
        </section>
        <section class="kurs-liste hidden">
            <h2>Kursoversikt</h2>
            <section id="kursliste"></section>
        </section>
    </main>
    <script type="module" src="../oppgave1/actions.js"></script>
</body>
</html>
