<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Fiktiv Høgskole - administrasjon</title>
</head>
<body>
    <header>
        <h1>Fiktiv Høgskole - Ansatt register</h1>
    </header>
    <main>
        <section>
            <h2>Legg til ansatt</h2>
            <label for="firstname">
                <p>Fornavn</p>
                <input type="text" name="fornavn" id="name1">
            </label>
            <label for="lastname">
                <p>Etternavn</p>
                <input type="text" name="etternavn" id="name0">
            </label>
            <label for="email">
                <p>E-post</p>
                <input type="email" name="email" id="epost">
            </label>
            <label for="office">
                <p>Kontor</p>
                <input type="text" name="kontor" id="kontor">
            </label>
            <label for="stilling" name="rolle" id="role">
                <p>Stilling</p>
                
            </label>
            <label for="kurs">
                <p>Kursansvar</p>
                <input type="text">
            </label>
            <button class="admin-btn" id="addemp">Legg til ansatt</button>
        </section>
        <section>
            <h2>Ansatte</h2>
            <div id="staff-list" class="staff-container"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="../oppgave1/actions.js"></script>
</body>
</html>
