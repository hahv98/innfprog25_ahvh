<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Fiktiv Høgskole - Register</title>
</head>
<body>
    <header>
        <h1>Fiktiv Høgskole - Ansatt register</h1>
    </header>
    <main>
        <section class="filterselect">
            <nav class="filter-section">
                <button class="filter-btn" data-filter="alle">Vis alle ansatte</button>
                <button class="filter-btn" data-filter="administrasjon">Vis administrasjon</button>
                <button class="filter-btn" data-filter="undervisere">Vis undervisere</button>
            </nav>
        
            <nav class="subfilters">
                Vis kun stilling:
                <button class="filter-role" data-filter="Rektor">Rektor</button>
                <button class="filter-role" data-filter="Dekan">Dekan</button>
                <button class="filter-role" data-filter="Vaktmester">Vaktmester</button>
                <button class="filter-role" data-filter="Professor">Professor</button>
                <button class="filter-role" data-filter="Lektor">Lektor</button>
            </nav>
        </section>

        <section>
            <h2>Ansatte</h2>
            <div id="staff-list" class="staff-container"></div>
        </section>
        <section class="kursliste">
            <h2>Kursoversikt</h2>
            <ul id="kursliste"></ul>
        </section>
    </main>

    

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="../oppgave1/actions.js"></script>
</body>
</html>
