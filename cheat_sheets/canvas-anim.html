<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in Canvas</title>
</head>
<body>
    <canvas id="drawingarea"></canvas>
    <script>
        const canvas = document.getElementById("drawingarea")
        const ctx = canvas.getContext("2d")

        canvas.width = 800
        canvas.height = 600

        //Ball OBJ
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speedX: 5,
            speedY: 5
        }

        requestAnimationFrame = 
        window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.moxRequestAnimationFrame

    //Function for drawing the element
        function drawBall() {
            //Collision detection
                //Check if ball.y is larger than canvas.height
            // if(ball.x > 0 || ball.x < canvas.width && ball.y > 0 || ball.y < canvas.height){
            //     console.log()
            // }
            if(ball.y + ball.radius > canvas.height){
                ball.speedY = -ball.speedY
            } if(ball.x + ball.radius > canvas.width){
                ball.speedX = -ball.speedX
            } if(ball.y <= 0 + ball.radius){
                ball.speedY = ball.speedY * -1
            }  if(ball.x <= 0 + ball.radius){
                ball.speedX = ball.speedX * -1
            }
            
            //Update of position
            ball.x+= ball.speedX
            ball.y+= ball.speedY

            //"Clears" the element in canvas, before new drawing
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath()
            ctx.fillStyle = "#003366"
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
            ctx.fill()
            ctx.closePath()


            requestAnimationFrame(drawBall)
        }
        drawBall()
    //End of element drawing function
        
        // setInterval(() => {
        //     ball.x += 5
        //     drawBall()
        //     console.log(ball.x, ball.y)
        // }, 10)


    </script>
</body>
</html>
