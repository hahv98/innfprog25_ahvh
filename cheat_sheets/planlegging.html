<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlegging</title>
</head>
<body>
    <section>
    <h2>Logg inn</h2>
        <label for="email">
            E-post:
            <input type="text" id="email">
        </label>

        <label for="password">
            Passord:
            <input type="text" id="password">
        </label>
        
        <button id="btn">Logg inn</button>

        <a href="#">Glemt passord?</a>
    </section>


    <script>
        const users = [
            {
                email: "ahhenden@hiof.no",
                password: "goofyontap"
            }
        ]
        //LOGIN
        //TA IMOT INPUT FRA BRUKER
            //E-POST VERDI
            //PASSORD VERDI

        //BUTTON
        function verifyUser(){
            const eMail = document.getElementById("email").value
            const password = document.getElementById("password").value
        //SENDE INFO OG SJEKKE ETTER BRUKER
            //FILTER
            const filteredUser = users.filter(user => users.email === eMail && user.password === password)
            //IF-TEST
            //Hvis filteredUser er tom skal noe skje
            if(filteredUser.length <= 0){
                console.log("Feil brukernavn eller passord")
            } else {
                console.log("Logget inn med " + eMail)
            }
            //Hvis ikke, skal noe annet skje
        }

        //Lagre knapp i variabel
        const loginBtn = document.getElementById("btn")

        //Lytte etter klikk
        loginBtn.addEventListener("click", () => {
            verifyUser()
        })

        //LINK
            //SENDE BRUKER TIL SKJEMA FOR GLEMT PASSORD

    </script>
</body>
</html>
