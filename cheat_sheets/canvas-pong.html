<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas PONG</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="pong"></canvas>    


<script>
    const canvas = document.getElementById("pong")
    const ctx = canvas.getContext("2d")

    console.log(window)

    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    //Rackets
    const racket = {
        width: canvas.width / 30,
        height: canvas.height / 3,
    }

    //Ball
    const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 10
    }
    
    ctx.beginPath()
    //Player 1 
    ctx.rect(racket.width, (canvas.height - racket.height) / 2, racket.width, racket.height)
    //Player 2
    ctx.rect(canvas.width - (racket.width * 2), (canvas.height - racket.height) / 2, racket.width, racket.height)
    ctx.fill()
    ctx.closePath()

    //Ball-path
    ctx.beginPath()
    ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
    ctx.fill()
    ctx.closePath()

    ctx.beginPath()
    ctx.moveTo(0, 0)
    ctx.lineTo(canvas.width, canvas.height)
    ctx.moveTo(canvas.width, 0)
    ctx.lineTo(0, canvas.height)
    ctx.stroke()


</script>
</body>
</html>
