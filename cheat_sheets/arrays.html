<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Cheat Sheet</title>
</head>
<body>
    <h1>Arrays and methods</h1>
    <p>Dette juksearket fungerer best med konsollen åpen.</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index <span id="movieindex">0</span>: <span id="movietitle">Ingen film funnet</span></p>

    <script>
        // Create an array of movie titles
        const moviearray = ["Lord of the Rings", "Star Wars: The Phantom Menace", "Titanic", "Nobody", "John Wick 4", "Howls Moving Castle", "Look Back", "No Country For Old Men", "Don't mess with the Zohan"];

        //moviearray.sort();
        //.sort sorts the array alphabetically
        
        //moviearray.reverse();
        //.reverse reverses the order of the array
        
        moviearray.push("Blink Twice");
        //.push adds a new item to the end of the array 
        // Must be before .sort or .reverse to be included in those actions
        moviearray.sort().reverse();
        //combining .sort and .reverse does the same job in one line. 
        moviearray.splice(3, 1);
        //.splice removes an item from the array. First number is the index to start at, second number is how many items to remove.

        const movieexists = moviearray.includes("Nobody");
        //console.log("Does Nobody exist?", movieexists);
        //.includes checks if an item exists in the array, returns true or false

        console.log(moviearray);

        //Number count
        const numbersarray = [32, 31, 6, 4, 104, 111, 1000];
        numbersarray.sort(function(a, b){return a-b}); 
        //sorts numbers from lowest to highest
        numbersarray.sort(function(a, b){return b-a}); 
        //sorts numbers from highest to lowest
        console.log(numbersarray);

        document.getElementById("moviecount").innerHTML = moviearray.length;
        //Displays the number of movies in the array

        const index = 3;
        document.getElementById("movietitle").innerHTML = moviearray[index];
        document.getElementById("movieindex").innerHTML = index;

    </script>
</body>
</html>
