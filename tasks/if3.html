<body>
    <p id="printed"></p>
    <script>
        const barn1 = "girl";       let nmb_girls = 0;
        const barn2 = "boy";        let nmb_boys = 0;
        const barn3 = "girl";
        let text = "";
        
        if (barn1 === "girl") {
            nmb_girls += 1;
        }   else {
            nmb_boys += 1;
        }
        if (barn2 === "girl") {
            nmb_girls += 1;
        }   else {
            nmb_boys += 1;
        }
        if (barn3 === "girl") {
            nmb_girls += 1;
        }   else {

        }
        
        text = "Boys: " + nmb_boys + " Girls: " + nmb_girls;
