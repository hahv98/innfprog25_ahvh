<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Conditional Logic</title>
</head>
<body>
    <p id="printed"></p>
    <script>
        const username = "Bax";
        let text 

        if (username === "Bax") {
            text = "My username is " + username + " online";
        } else {
            text = "My username is not " + username + " online"; 
        }

        document.getElementById("printed").innerHTML = text;
    </script>
</body>
</html>
