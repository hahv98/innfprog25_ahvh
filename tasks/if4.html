        const ITF19019_grade = "A";

        const ITF10511_passed = ITF10511_grade === "A" ? true : false;

        let countPassed = 0;

        if (ITF19019_passed === true) {
            countPassed += 1;
        }

        if (ITF10511_passed === true) {
            countPassed += 1;
        }
