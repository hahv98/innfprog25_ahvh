<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
    <label for="pwlength">
        Password length:
        <input id="pwlength" type="number" step="1">
    </label>
    <label for="letters">
        Uppercase:
        <input type="checkbox" id="capital">
        Lowercase:
        <input type="checkbox" id="normal">
    </label>
    <label for="numbers">
        Numbers:
        <input type="checkbox" id="num">
    </label>
    <label for="symbols">
        Symbols:
        <input type="checkbox" id="syms">
    </label>
   
    <button id="pwbtn" type="submit" onclick=(password)>Generate</button>
    
    <p>Ditt passord: <span id="generatedPassword"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */
            const pwlength = document.getElementById("pwlength").value
            //console.log(pwlength)
            let charset = ""
            let pword = ""

            charset += document.getElementById("capital").checked ? uppercase : ""
            charset += document.getElementById("normal").checked ? lowercase : "";
            charset += document.getElementById("num").checked ? numbers : "";
            charset += document.getElementById("syms").checked ? symbols : "";
            //console.log(charset)

            for(let i = 0; i < length; i++){
                const randomIndex = Math.floor(Math.random() * charset.length)
                pword += charset[randomIndex]; 
            }

            return ``;
        }
        const password = passwordgenerator(pwlength, includeLowercase, includeUppercase, includeNumbers, includeSymbols)
        console.log(`Generated Password: ${password}`)
     </script>
</body>
</html>
