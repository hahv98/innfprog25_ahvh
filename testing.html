<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
    <label for="password-length">
        Password length:
        <input id="pwlength" type="number">
    </label>
    <label for="letters">
        Uppercase:
        <input type="checkbox" id="capital">
        Lowercase:
        <input type="checkbox" id="normal">
    </label>
    <label for="numbers">
        Numbers:
        <input type="checkbox" id="num">
    </label>
    <label for="symbols">
        Symbols:
        <input type="checkbox" id="syms">
    </label>
   
    <button id="pwbtn" type="submit" onclick="password">Generate</button>
    
    <p>Ditt passord: <span id="generatedPassword"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        
        const includeLowercase = true
        const includeUppercase = true 
        const includeNumbers = true 
        const includeSymbols = true

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */
            const pwlength = Number(document.getElementById("pwlength").value)
            console.log(pwlength)
            let charset = ""
            let pword = ""

            charset += includeUppercase ? uppercase : ""
            charset += includeLowercase ? lowercase : "";
            charset += includeNumbers ? numbers : "";
            charset += includeSymbols ? symbols : "";
            //console.log(charset)

            for(let i = 0; i < length; i++){
                const randomIndex = Math.floor(Math.random() * charset.length)
                pword += charset[randomIndex]; 
            }

            return pword;
        }
        const password = passwordgenerator()
        console.log(`Generated Password: ${password}`)

        // document.getElementById("capital").checked
        // document.getElementById("normal").checked

        // document.getElementById("syms").checked

        //pwlength, includeUppercase, includeLowercase, includeNumbers, includeSymbols
     </script>
</body>
</html>
