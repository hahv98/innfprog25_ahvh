<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
    <label for="password-length">
        Password length:
        <input id="pwlength" type="number">
    </label>
    <label for="letters">
        Uppercase:
        <input type="checkbox" id="capital">
        Lowercase:
        <input type="checkbox" id="normal">
    </label>
    <label for="numbers">
        Numbers:
        <input type="checkbox" id="num">
    </label>
    <label for="symbols">
        Symbols:
        <input type="checkbox" id="syms">
    </label>
   
    <button id="pwbtn" type="submit" onclick="passwordgenerator()">Generate</button>
    
    <p>Ditt passord: <span id="generatedPassword"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */
            const pwlength = document.getElementById("pwlength").value
            console.log(pwlength)
            
            let charset = ""
            document.getElementById("normal").checked ? charset += lowercase : ""
            document.getElementById("capital").checked ? charset += uppercase : ""
            document.getElementById("num").checked ? charset += numbers : ""
            document.getElementById("syms").checked ? charset += symbols : ""
            
            let output = ""
            for(let i = 0; i < pwlength; i++){
                let char = charset.charAt(Math.floor(Math.random() * charset.length))
                output += char
            }
            document.getElementById("generatedPassword").innerHTML = output
           
        }
        passwordgenerator()

     </script>
</body>
</html>
